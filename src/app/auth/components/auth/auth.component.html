<div class="auth">
  <div class="container">
    <div class="auth__content">
      <form (submit)="submitForm($event)" class="auth__card" #authForm>
        <p class="auth__cardTitle">Login</p>

        <div class="auth__inputWrapper">
          <div class="auth__inputBox">
            <label for="login" class="auth__label">login</label>
            <input
              [(ngModel)]="loginValue"
              [ngModelOptions]="{ standalone: true }"
              type="name"
              class="auth__input"
            />
          </div>

          <div class="auth__inputBox">
            <label for="password" class="auth__label">password</label>
            <input
              [(ngModel)]="passwordValue"
              [ngModelOptions]="{ standalone: true }"
              type="text"
              class="auth__input"
            />
          </div>
        </div>

        <app-button height="30px" width="124px" class="auth__button"
          >Login</app-button
        >
      </form>
    </div>
  </div>
</div>
