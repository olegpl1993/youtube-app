<div class="search-result-list">
  <div class="container">
    <div class="search-result-list__counter">
      <app-button (click)="increment()">Increment</app-button>
      <app-button (click)="decrement()">Decrement</app-button>
      <div>Current Count: {{ count$ | async }}</div>
    </div>
    <div class="search-result-list__content">
      <ng-container
        *ngFor="
          let searchItem of sortKey === 'Word'
            ? (searchResults | filter : sortingInput)
            : searchResults
        "
      >
        <app-search-result-item
          [searchItem]="searchItem"
        ></app-search-result-item>
      </ng-container>
    </div>
  </div>
</div>
