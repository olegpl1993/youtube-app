<div class="search-result-item">
  <div class="search-result-item__topContainer">
    <img
      class="search-result-item__img"
      [src]="searchItem?.snippet?.thumbnails?.high?.url"
      alt="search-item-img"
    />

    <div class="search-result-item__statistics">
      <span class="search-result-item__statisticsText">
        <img src="../../../assets/viewed.svg" alt="view-img" />
        {{ searchItem?.statistics?.viewCount }}
      </span>
      <span class="search-result-item__statisticsText">
        <img src="../../../assets/liked.svg" alt="like-img" />
        {{ searchItem?.statistics?.likeCount }}
      </span>
      <span class="search-result-item__statisticsText">
        <img src="../../../assets/dislike.svg" alt="dislike-img" />
        {{ searchItem?.statistics?.dislikeCount }}
      </span>
      <span class="search-result-item__statisticsText">
        <img src="../../../assets/Group 9.svg" alt="comment-img" />
        {{ searchItem?.statistics?.commentCount }}
      </span>
    </div>

    <div class="search-result-item__title">
      {{ searchItem?.snippet?.title }}
    </div>
  </div>

  <button mat-flat-button class="search-result-item__moreBtn" (click)="test()">
    more...
  </button>

  <div
    class="search-result-item__colorRow search-result-item__colorRow_{{
      getColor()
    }}"
  ></div>
</div>
